<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Index automatique des documents</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:2rem;background:#0b1120;color:#e5e7eb}
    a{color:#60a5fa;text-decoration:none}a:hover{text-decoration:underline}
    table{border-collapse:collapse;width:100%;margin-top:1rem}
    th,td{border:1px solid #1f2937;padding:8px}th{background:#111827}
    .muted{color:#9ca3af}
  </style>
</head>
<body>
<h1>Index automatique des documents</h1>
<p class="muted">Liste des fichiers publics du dépôt <code>mich59139/mich59139.github.io</code></p>
<table><thead><tr><th>Nom</th><th>Extension</th><th>Taille</th><th>Chemin</th><th>Accès</th></tr></thead>
<tbody id="tbody"><tr><td colspan="5">Chargement…</td></tr></tbody></table>

<script>
const owner = "mich59139";
const repo  = "mich59139.github.io";
let branch  = "main";

function prettySize(b){ if(!b) return ""; const u=["B","KB","MB","GB"]; let i=0,v=b; while(v>=1024&&i<u.length-1){v/=1024;i++;} return (v<10&&i>0?v.toFixed(1):Math.round(v))+" "+u[i]; }
function escapeHtml(s){return s.replace(/[&<>\"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;','\'':'&#39;'}[c]));}
function encodeP(p){return p.split('/').map(encodeURIComponent).join('/');}

async function init(){
  const meta=await fetch(`https://api.github.com/repos/${owner}/${repo}`).then(r=>r.json());
  branch=meta.default_branch||"main";
  const tree=await fetch(`https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`).then(r=>r.json());
  const files=(tree.tree||[]).filter(n=>n.type==="blob");
  render(files);
}

function render(files){
  const tbody=document.getElementById("tbody"); tbody.innerHTML="";
  const base=`https://${owner}.github.io`; // site utilisateur → pas de /repo
  files.filter(f=>!f.path.startsWith("docs/")).forEach(f=>{
    const name=f.path.split("/").pop();
    const ext=name.includes(".")?name.split(".").pop().toLowerCase():"";
    const site=`${base}/${encodeP(f.path)}`;
    const gh=`https://github.com/${owner}/${repo}/blob/${branch}/${encodeP(f.path)}`;
    const raw=`https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${encodeP(f.path)}`;
    tbody.insertAdjacentHTML("beforeend",
      `<tr><td><a href="${site}" target="_blank">${escapeHtml(name)}</a></td>
        <td>${ext||"—"}</td><td>${prettySize(f.size)}</td><td>${escapeHtml(f.path)}</td>
        <td><a href="${site}" target="_blank">Ouvrir</a> | <a href="${gh}" target="_blank">GitHub</a> | <a href="${raw}" target="_blank">Raw</a></td></tr>`);
  });
}

init();
</script>
</body>
</html>
